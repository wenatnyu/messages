<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>提交祝福</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>提交祝福</h1>
            <p>分享你的祝福给大家</p>
        </header>
        
        <main>
            <form id="blessing-form">
                <div class="form-group">
                    <label for="name">您的姓名：</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="message">祝福内容：</label>
                    <textarea id="message" name="message" rows="5" required placeholder="请输入您的祝福内容..."></textarea>
                </div>
                
                <div class="form-actions">
                    <button type="button" onclick="location.href='index.html'" class="btn-secondary">返回</button>
                    <button type="submit" class="btn-primary">提交祝福</button>
                </div>
            </form>
        </main>
    </div>
    
    <script src="submit.js"></script>
</body>
</html>
